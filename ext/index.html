<div id="ti-sidebar">
    <div id="ti-header">
        <!--<img data-src="images/icon_xxsmall.png" class="ti-img"/>-->
        <h1>Tactics +</h1>
    </div>
    <div id="ti-content">
        <p id="ti-puzzle"></p>
        <input id="ti-url" readonly="true" spellcheck="false" class="copyable autoselect">
        <ul>
            <li>
                <p class="left"><piece class="knight black"></piece></p>
                <p class="left"><strong><span id="ti-to-play"></span></strong> to play</p>
            </li>
            <li>
                <p class="left">Puzzle Rating</p>
                <strong><p id="ti-rating" class="right"></p></strong>
            </li>
        </ul>
    </div>
    <div id="ti-footer">
        <div id="ti-range-wrapper">
            <p>Rating Range</p>
            <input id="ti-range-min" type="number" placeholder="0" title="Min. Rating">
            <input id="ti-range-max" type="number" placeholder="2000" title="Max. Rating">
            <input id="ti-range-set" type="button" value="set">
        </div>
        <div id="ti-puzzle-info">
        </div>
        <div id="ti-control-wrapper">
            
        </div>
    </div>
</div>
